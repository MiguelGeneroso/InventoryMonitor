<h2 class="mt-3">Ver objetos</h2>

<div class="row mt-3 mb-3">
  <div class="col">
    <!-- SearchBox -->
    <shared-search-box
    (onValue)="searchById($event)"
    placeholder="Buscar por id"></shared-search-box>
  </div>
</div>
<div class="row">
  <div class="col">
    <!-- Items Table -->
    <items-table [items]="items" (onValue)="loadItemsForm($event)"></items-table>
  </div>
</div>
