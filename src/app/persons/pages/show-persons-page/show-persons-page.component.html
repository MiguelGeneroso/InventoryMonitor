<h2 class="mt-3">Ver personas</h2>

<div class="row mt-3 mb-3">
  <div class="col">
    <!-- SearchBox -->
    <shared-search-box
    (onValue)="searchByName($event)"
    placeholder="Buscar por DNI"></shared-search-box>
  </div>
</div>
<div class="row">
  <div class="col">
    <!-- Persons Table -->
    <persons-table [persons]="persons" (onValue)="loadPersonForm($event)"></persons-table>
  </div>
</div>
